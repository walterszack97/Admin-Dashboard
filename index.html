<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logoCont">
                <img id="logo" src="./imgs/logo-stackoverflow.svg" alt="!L">
                <h3>Dashboard</h3> 
            </div>
            <div class="links">
                <a href="#">
                    <nav class="navigation">
                        <img src="./imgs/home.svg" alt="Home icon">
                        <p>Home</p>
                    </nav>
                </a>
                <a href="#">
                    <nav class="navigation">
                        <img src="./imgs/id-card.svg" alt="Profile icon">
                        <p>Profile</p>
                    </nav>
                </a>
                <a href="#">
                    <nav class="navigation">
                        <img src="./imgs/mail.svg" alt="!M">
                        <p>Messages</p>
                    </nav>
                </a>
                <a href="#">
                    <nav class="navigation">
                        <img src="./imgs/time.svg" alt="!H">
                        <p>History</p>
                    </nav>
                </a>
                <a href="#">
                    <nav class="navigation">
                        <img src="./imgs/documents.svg" alt="!T">
                        <p>Tasks</p>
                    </nav>
                </a>
                <a href="#">
                    <nav class="navigation">
                        <img src="./imgs/people.svg" alt="!C">
                        <p>Communities</p>
                    </nav>
                </a>
            </div>
            <div class="support_links">
                <a href="#">
                    <nav class="navigation">
                        <img src="./imgs/settings.svg" alt="!S">
                        <p>Settings</p>
                    </nav>
                </a>
                <a href="#">
                    <nav class="navigation">
                        <img src="./imgs/help-circle.svg" alt="!S">
                        <p>Support</p>
                    </nav>
                </a>
                <a href="#">
                    <nav class="navigation">
                        <img src="./imgs/shield-checkmark.svg" alt="!P">
                        <p>Privacy</p>
                    </nav>
                </a>
            </div>
        </div>
        <div class="content_container">
                <div class="header">
                    <div class="headerTop">
                        <div class="topLeft">
                            <img src="./imgs/search.svg" alt="search icon">
                            <form action="#">
                                <input id="searchbar" type="text"
                                       name="search">
                            </form>
                        </div>
                        <div class="topRight">
                            <a href="#">
                                <img id="icon" src="./imgs/notifications-outline.svg" alt="notification icon">
                            </a>
                           <div class="propic"><img src="./imgs/logo.png" alt="propic"></div>
                           <div class="username">Zachary W</div>
                        </div>
                    </div>
                    <div class="headerBottom">
                        <div class="bottomLeft">
                            <div class="largePropic"><img src="./imgs/logo.png" alt="large propic"></div>
                            <div class="name-greeting">
                                <div class="greeting">Hi there,</div>
                                <div class="name">Zachary W (@ZackW)</div>
                            </div>
                        </div>
                        <div class="bottomRight">
                            <div class="actionButtons">
                                <button name="newBtn" class="inputBtn">New</button>
                                <button name="uploadBtn" class="inputBtn">Upload</button>
                                <button name="shareBtn" class="inputBtn">Share</button>
                            </div>                         
                        </div>
                    </div>
                </div>
                <div class="main_content">
                    <div class="yourProjects"> Your Projects

                    </div>
                    <div class="announcements"> Announcements

                    </div>
                    <div class="trending"> Trending

                    </div>
                </div>
        </div>
    </div>
</body>
</html>
